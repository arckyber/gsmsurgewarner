{% extends 'base.html' %}

{% block title %}GSM Surge Warner - Login as admin{% endblock %}

{% block head %}
<style>
    .control-center {
        text-align: center;
    }
    #sectionhead #legends {
        display: inline;
    }
    #legends {
        right: 0;
    }
	button.btn-success{
		background-color: green !important;
		color: white !important;
	}
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.dataTables.min.css') }}">
{% endblock %}

{% block body %}
<div class="card card-info" style="width: 50%; margin: auto;">
	<div class="card-header">
	  <h3 class="card-title fas fa-lock"> Right Access Control</h3>
	</div>
	<!-- /.card-header -->
	<!-- form start -->
	<div class="form-horizontal">
        <div class="card-body">	
            <form method="post" action="/users/login">
                <div>
                    <p class="text-danger">You don't have privilege to open this page. Please login as admin. </p>
                    <div class="container">
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                </div>	
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Login</button>
                    <button id="back" type="button" class="btn btn-default float-right">Back</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>  
    </div>
  </div>
{% endblock %}

{% block script %}
{% endblock %}
