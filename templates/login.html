{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-md-5" style="border-right: 1px solid grey;">
		<p class="alert alert-danger">Orange Warning Detected!!!</p>
		<div class="login-form">
		    <form action="/examples/actions/confirmation.php" method="post">
		        <h2 class="text-center">Admin Dashboard</h2>       
		        <div class="form-group">
		            <input type="text" class="form-control" placeholder="Username" required="required">
		        </div>
		        <div class="form-group">
		            <input type="password" class="form-control" placeholder="Password" required="required">
		        </div>
		        <div class="form-group">
		            <button type="submit" class="btn btn-primary btn-block">Log in</button>
		        </div>
		        <div class="clearfix">
		            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
		            <a href="#" class="pull-right">Forgot Password?</a>
		        </div>        
		    </form>
		</div>
	</div>
	<div class="col-md-7">		
		<div class="container text-center">
			<div class="container">
				<div class="container">
					<p class="alert alert-success">Connected!</p>
				</div>
			</div>
			<div class="container" style="margin-top: 48px;">
				<img src="{{ url_for('static', filename='img/microcontroller.png') }}" style="width: 60%; height: 58%; opacity: 0.4;">
			</div>
			<p class="container text-center">
				<strong>S/N 028323KJ349343KJ439</strong>
			</p>
		</div>
	</div>
</div>
{% endblock %}

{% endblock %}
