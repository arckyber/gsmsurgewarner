{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="row" style="margin-bottom: -10%;">
	<div class="col-md-6" style="border-right: 1px solid grey;">
		<button class="btn btn-block btn-warning">Orange Warning Detected!!!</button>
		<div class="login-form">
		    <form action="/examples/actions/confirmation.php" method="post">
		        <h2 class="text-center">Admin Dashboard</h2>       
		        <div class="form-group">
		            <input type="text" class="form-control" placeholder="Username" required="required">
		        </div>
		        <div class="form-group">
		            <input type="password" class="form-control" placeholder="Password" required="required">
		        </div>
		        <div class="form-group">
		            <button type="submit" class="btn btn-primary btn-block">Log in</button>
		        </div>
		        <div class="clearfix">
		            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
		            <a href="#" class="pull-right">Forgot Password?</a>
		        </div>        
		    </form>
		</div>
		
	
		<div class="card-body">
			<button type="button" class="btn btn-success toastrDefaultSuccess">
				Launch Success Toast
			</button>
			<button type="button" class="btn btn-info toastrDefaultInfo">
				Launch Info Toast
			</button>
			<button type="button" class="btn btn-danger toastrDefaultError">
				Launch Error Toast
			</button>
			<button type="button" class="btn btn-warning toastrDefaultWarning">
				Launch Warning Toast
			</button>
			<div class="text-muted mt-3">
				For more examples look at <a href="https://codeseven.github.io/toastr/">https://codeseven.github.io/toastr/</a>
			</div>
		</div>
	</div>
	<div class="col-md-6">		
		<div class="container text-center">
			<div class="container">
				<div class="container">
					<p class="alert alert-success">Connected!</p>
					<!-- <button class="btn btn-block btn-success">Connected!</button> -->
				</div>
			</div>
			<div class="container" style="margin-top: 48px;">
				<!-- <img src="{{ url_for('static', filename='img/microcontroller.png') }}" style="width: 60%; height: 58%; opacity: 0.4;"> -->
				<h1 class="fas fa-microchip text-muted" style="width: 100%; height: 90%; font-size: 18rem;"></h1>
			</div>
			<p class="container text-center">
				<strong>S/N 028323KJ349343KJ439</strong>
			</p>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}

<script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
