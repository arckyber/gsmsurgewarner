<div class="modal zoom" role="dialog" id="sms_modal_card">
    <div class="modal-dialog modal-md">
        <div class="modal-content" style="background: #f0f0f2 !important;">
            <!-- <div class="modal-header">
                Message
            </div> -->
            <div class="modal-body">
                <div class="container">
                    <legend class="text-primary" id="sms_trans_name">Transmitter</legend>
                    <div>

                        <div class="wrapper center-block">
                            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                                <div class="panel panel-default">
                                    <div class="panel-heading active" role="tab" id="headingOne">
                                        <small class="panel-title">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                <small class="fas fa-angle-right" id="expand_stat"> Show info</small>
                                            </a>
                                        </small>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                        <div class="panel-body bg-light container">                                   
                                            <small>
                                                <i class="fas fa-location-arrow text-muted"></i>
                                                <div>
                                                    <strong class="fas fa-location"> Location: </strong>
                                                    <span id="sms_location">This is location</span>
                                                </div>
                                                <div>
                                                    <strong> Post desc: </strong>
                                                    <span id="sms_post_desc">This is post description</span>
                                                </div>
                                                <div>
                                                    <strong> Post number: </strong>
                                                    <span id="sms_post_num">23</span>
                                                </div>
                                                <i class="fas fa-map-marker-alt"></i>
                                                <div>
                                                    <strong> Longitude: </strong>
                                                    <span id="sms_longitude">23.234234</span>
                                                </div>
                                                <div>
                                                    <strong> Latitude: </strong>
                                                    <span id="sms_latitude">23.234234</span>
                                                </div>
                                            </small>
                                            <small>
                                                <i class="fas fa-clock"></i>
                                                <div>
                                                    <strong>Date sent: </strong>
                                                    <i id="sms_date_sent">23/23/23</i>
                                                </div>
                                                <div>
                                                    <strong>Date received: </strong>
                                                    <i id="sms_date_received">23/23/23</i>
                                                </div>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="text-center">
                    <h1 id="sms_alert" style="font-size: 4rem;"></h1>
                    <p id="sms_water_level" class="alert alert-danger">
                        1 meter distance from sensor
                    </p>
                    <h5 id="sms_moment">12 mins ago</h5>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
